<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- 图标组 -->
  <g transform="translate(800,400)">
    <!-- 外圈装饰 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.2"/>
    
    <!-- 图片图标 -->
    <g transform="translate(0,0)">
      <!-- 相框 -->
      <rect x="-50" y="-40" width="100" height="75" rx="8" fill="url(#iconGradient)" opacity="0.8"/>
      <rect x="-46" y="-36" width="92" height="67" rx="6" fill="#ffffff"/>
      
      <!-- 山峰 -->
      <path d="M -35,10 L -15,-10 L 5,10 Z" fill="#cbd5e1"/>
      <path d="M -5,10 L 15,-15 L 35,10 Z" fill="#94a3b8"/>
      
      <!-- 太阳 -->
      <circle cx="-20" cy="-15" r="8" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="800" y="550" text-anchor="middle" fill="#64748b" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500">暂无图片</text>
  <text x="800" y="585" text-anchor="middle" fill="#94a3b8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18">No Image Available</text>
</svg>
